<!--
    载入静态文件
    使用 Django3 改为 {% load static %}
-->
{% load staticfiles %}

<!--<!DOCTYPE html>-->
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <!-- 引入bootstrap的css文件-->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <!-- 引入monikai.css -->
    <link rel="stylesheet" href="{% static 'md_css/monokai.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.14.0/css/all.min.css">
</head>
<body>
    <!-- 引入导航栏 -->
    {% include 'header.html' %}
    <!-- 新增两个 div 容器 -->
    <div class="wrapper">
        <!-- 预留具体页面的位置-->
        {% block content %}{% endblock content %}
        <div id="push"></div>
    </div>

    <!-- 引入注脚-->
    {% include 'footer.html' %}
    <!-- 引入bootstrap.js 依赖 jquery.js 和 popper.js，因此在这里引入-->
    <script src="{% static 'jquery/jquery-3.6.0.js' %}"></script>
      <!-- 在jquery后面引入 back_to_top_func.html  -->
    {% include 'back_to_top_func.html' %}

    {% block script %}{% endblock script %}
    <!-- 引入layer.js -->
    <script src="{% static 'layer/layer.js' %}"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1-lts/dist/umd/popper.min.js"></script>
    <!-- 引入bootstrap的js文件 -->
    <!--    <script src="bootstrap/js/bootstrap.min.js"></script>-->
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.0.2/js/bootstrap.min.js"></script>
     <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        #wrapper {
            min-height: 100%;
            margin-bottom: -60px;
        }

        #footer,
        #push {
            height: 60px;
        }
    </style>
</body>
</html>
